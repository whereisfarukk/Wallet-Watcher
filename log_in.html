  <body>
    <div id="header-container">

      <div class="inner" style="margin-top: 90px">

          </div>
          <div class="form-wrapper">
            <label for="">Password</label>
            <input type="password" class="form-control" style="width: 80%" />

          <div class="checkbox">
            <label>
              <input type="checkbox" /> I caccept the Terms of Use & Privacy
              Policy.
              <span class="checkmark"></span>
            </label>
          </div>
          <button>Submit</button>
        </form>
        <div class="side_img">
          <img class="login_img" src="images/login_img.svg" alt="login image" />
        </div>
      </div>
    </div>
    <div class="footer">
      <div id="legal">
        <div class="legal-button">

        </div>

            rel="noopener noreferrer"
